<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Qiuz app</title>
</head>
<body>
    
    <div class="container">
        <div class="form" id="form">
            <div class="question-container">
                <div class="question" id="question">
                   Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus maxime sed mollitia ratione iure magnam illum, esse voluptate doloremque obcaecati temporibus eaque earum nesciunt! Mollitia nostrum, expedita aperiam maiores nam molestiae inventore!

            </div>
            <div class="options-container">

                    <div class="option-container" id="b_content">
                      <input type="radio" class="radio-btn" name="answer" id="b"> <label for="b" id="b_text">option</label>

                    <div class="option-container" id="c_content">
                       <input type="radio" class="radio-btn" name="answer" id="c"> <label for="c" id="c_text">option</label>             
                    </div>
                    <div class="option-container" id="d_content">
                       <input type="radio" class="radio-btn" name="answer" id="d"> <label for="d" id="d_text">option</label>             
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="submit" id="submit-btn">Submit</button>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
